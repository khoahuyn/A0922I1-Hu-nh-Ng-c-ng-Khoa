<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let  doC=function (C) {
        this.C = C;




        this.getCtoF = function() {
            return C*1.8 +32;
        }

        this.getCtoK = function() {
            return C+273;
        }

        this.toString= function () {
            return "F: " + this.getCtoF() + "; K: " + this.getCtoK()
        }

    };
    let doc = new doC(25);
    alert(doc.toString());
</script>
</body>
</html>
