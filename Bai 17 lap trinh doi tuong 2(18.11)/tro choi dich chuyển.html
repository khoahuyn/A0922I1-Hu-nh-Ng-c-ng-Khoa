<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>


    class Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        toString(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += 20;
            console.log('ok: ' + this.left);
        }

    }
    let hero = new Hero('https://phunugioi.com/wp-content/uploads/2020/03/hinh-anh-doremon-cute-523x600.jpg', 30, 30, 200);
    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.toString();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
