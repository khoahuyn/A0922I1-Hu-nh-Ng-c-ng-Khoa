<script>
   let arr=[]
   let numOf=parseInt(prompt("Nhập vào số lượng phần tử:"))
   for (let i = 0; i <numOf ; i++) {
       arr[i]=prompt("Nhập vào phần tử thứ "+(i+1)+":")
   }
   for (let i = 0; i <numOf ; i++) {
       if(arr[i]==='-'){
           arr[i]='_'
       }
   }
   document.write(arr)

</script>
