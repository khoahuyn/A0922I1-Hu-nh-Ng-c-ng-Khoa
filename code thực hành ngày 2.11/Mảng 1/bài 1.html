<script>
    let array=new Array()
    let count=0
    for (let i = 1; i <= 10; i++) {
        array[i]=+prompt("Nhập phần tử thứ "+i+":")
        if(array[i]>=10)
            count++
    }
    document.write("Số phần tử lớn hơn 10 là:"+count)
</script>
