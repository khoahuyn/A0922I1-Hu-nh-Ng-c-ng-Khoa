<script>
    let array=[]
    for (let i = 0; i <10 ; i++) {
        array[i]=parseInt(prompt("Nhập vào phần tử thứ "+(i+1)+":"))
    }
    let max=array[0]
    let index=0
    for (let i = 0; i <10; i++) {
        if(array[i]>max){
            max=array[i]
            index=i
        }
    }
    document.write("Số lớn nhất là: "+max+ " Tại vị trí: "+index)
</script>
