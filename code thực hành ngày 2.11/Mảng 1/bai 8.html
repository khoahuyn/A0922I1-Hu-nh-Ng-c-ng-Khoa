<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng bài 8</title>
</head>
<body>

</body>

<script>
    let array=[]
    let numOf=parseInt(prompt("Nhập số lượng mảng:"))
    for (let i = 0; i <numOf ; i++) {
        array[i]=parseInt(prompt("Nhập vào phần tử thứ "+(i+1)+":"))
    }
    for (let i = 0; i <numOf ; i++) {
        for (let j = i+1; j <numOf ; j++) {
            if(array[i]<array[j]){
                let temp=array[i]
                array[i]=array[j]
                array[j]=temp
            }
        }
    }
    document.write(array+" ")
</script>
