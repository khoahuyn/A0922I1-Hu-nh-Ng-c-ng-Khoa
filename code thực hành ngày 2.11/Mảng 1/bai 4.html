<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng bài 4</title>
</head>
<body>

</body>
</html>
<script>
    let array=[]
    let numOf=parseInt(prompt("Nhập số lượng mảng:"))
    for (let i = 0; i <numOf ; i++) {
        array[i]=parseInt(prompt("Nhập vào phần tử thứ "+(i+1)+":"))
    }
    document.write(array+" "+"<br>")
    array.reverse()
    document.write("Mảng sau khi đảo ngc la:"+"<br>")
    document.write(array+" ")
</script>
