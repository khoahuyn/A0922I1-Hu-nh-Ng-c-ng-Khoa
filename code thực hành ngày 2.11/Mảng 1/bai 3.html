<script>
    let array=[]
    let numOf=parseInt(prompt("Nhập số lượng mảng:"))
    let average=0
    let tb=0
    for (let i = 0; i <numOf ; i++) {
        array[i]=parseInt(prompt("Nhập vào phần tử thứ "+(i+1)+":"))
        average+=array[i]
    }
    let max=array[0]
    for (let i = 0; i <10; i++) {
        if(array[i]>max){
            max=array[i]
        }
    }
    tb=average/numOf
    document.write("Số lớn nhất là: "+max+ " Giá trị trung bình: "+tb)
</script>
