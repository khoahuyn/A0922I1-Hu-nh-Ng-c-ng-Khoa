<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>

</body>
<script>
    let number = +prompt("Nhập số lượng số nguyên tố cần in: ");
    let count = 0;
    let prime = 0;
    for (let i = 2;; i++) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(i + "  ");
        }
        count = 0;
        if (prime > number) {
            break;
        }
        prime++;
    }
</script>
</html>
