<script>
    let nhietdo
    do{
        nhietdo=+prompt("Nhap do c:")
        if(nhietdo>100){
            alert("Giam nhiet do")
        }else if(nhietdo<20){
            alert("Tang nhiet do")
        }else{
            alert("Nhiet do on dinh")
        }
    }while (true)
