<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số chia hết cho 3 và 5</title>
</head>
<body>

</body>
</html>
<script>

    for (let i = 1; i <=100 ; i++) {
        if(i%3===0 && i%5===0){
            document.write(i+"FizzBuzz"+"<br>")
        }else if(i%5===0){
            document.write(i+"Buzz"+"<br>")
        }else if(i%3===0  ){
            document.write(i+"Fizz"+"<br>")
        }
    }
</script>
