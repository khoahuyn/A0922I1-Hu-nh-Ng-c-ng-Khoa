<script>
    let n
    do{
        n=prompt("Nhap so luong day:")
        if(n<=1){
            alert("Moi ban nhap lai:")
            n=prompt("Nhap so luong day:")
        }else{
            let s1=0,s2=1,temp=1,sum=0
            for (let i = 1; i <=n ; i++) {
                document.write(temp+" ")
                temp = s1 + s2
                s1 = s2
                s2 = temp
                sum+=temp
            }
            document.write("<br>")
            document.write("Tong day la:"+sum)
        }
    }while(n<=1)
</script>
