<script>
    //Tam giác 1
    for (let i = 1; i < 6 ; i++) {
        for (let j = 1; j <= i ; j++) {document.write("*")}
        document.write("<br>");
    };

    document.write("<br>");
    //Tam giác 2
    for (let i = 1; i < 6 ; i++) {
        for (let j = 1; j <= (6-i); j++) {document.write("*")}
        document.write("<br>");
    };

    document.write("<br>");
    //Tam giác 3
    for (let i = 1; i < 6 ; i++) {
        for (let j = 1; j < 6; j++) {
            if (j > (5 - i)) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        };
        document.write("<br>");
    };

    document.write("<br>");

        for (let j = 1; j < 6; j++) {
            if (j >=i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        };
        document.write("<br>");
    };
</script>
