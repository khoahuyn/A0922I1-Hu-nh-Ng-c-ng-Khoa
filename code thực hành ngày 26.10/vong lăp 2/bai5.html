<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất</title>
</head>
<body>
<table>
    <tr>
        <td>Tiền gửi</td>
        <td>Thời gian gửi</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="tien">
        </td>

        <td>
            <input type="text" id="thang">
        </td>

        <td>
            <button onclick="tinhTien()">Tính tiền</button>
        </td>
    </tr>
</table>
<p id="ketqua"></p>
</body>
<script>
    function tinhTien() {
        let money = +document.getElementById("tien").value;
        let time = +document.getElementById("thang").value;
        let lai = 0;
        let total = 0;
        lai = money * 0.12;
        total = money + lai;
        for (let i = 0; i <= time ; i++) {
            lai = total * 0.12;
            total = total + lai;
        }
        document.getElementById("ketqua").innerHTML ="Lãi suất: 0.12%, " + "Tiền Lãi: " + lai + "(đồng)" + ", Tổng tiền: " + total + "(đồng)";
    }
</script>
</html>
