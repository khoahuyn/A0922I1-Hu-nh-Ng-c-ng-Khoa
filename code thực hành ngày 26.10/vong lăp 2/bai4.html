<script>
    for (let i = 1; i <=20 ; i++) {
        for (let j = 1; j <=20 ; j++) {
            if(i===1 ||i===20 ||j===1||j===20){
                document.write("*")
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")

    }
</script>
