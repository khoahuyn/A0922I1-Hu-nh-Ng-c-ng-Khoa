<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
</body>
<script>

    document.write("<table border=1 width=100%>")
    for (let i = 1; i < 10; i++) {
        document.write('<tr>')
        for (let j = 2; j < 10; j++) {
            document.write("<td>"+j+"*"+i+"="+i*j)
            document.write("</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")


</script>
</html>
