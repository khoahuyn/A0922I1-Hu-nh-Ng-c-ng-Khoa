<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number=+prompt("Nhập kiểm tra số nguyên tố:")
    function isPrime(number){
        if (number < 2) {
            alert('Đây không phải là số nguyên tố');
        } else {
            let count = 0;
            for (let i=1 ; i<=number ; i++) {
                if (number%i===0) {
                    count++;
                }
            }
            if (count===2) {
                alert('Đây  là số nguyên tố');
            } else {
                alert('Đây không phải là số nguyên tố');
            }
        }
    }
    let result=isPrime(number)
</script>
</body>
</html>
