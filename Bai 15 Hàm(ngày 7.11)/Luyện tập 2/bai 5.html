    <title>Kiểm tra số bé nhất</title>

<script>
    let number1 = parseInt(prompt('Nhập vào số thứ 1 : '));
    let number2 = parseInt(prompt('Nhập vào số thứ 2 : '));
    let number3 = parseInt(prompt('Nhập vào số thứ 3 : '));
    function min(para1,para2,para3) {
        let min = para1;
        if (min > para2) {
            min = para2;
        }
        if (min > para3) {
            min = para3;
        }
        return min;
    }
    let result = min(number1,number2,number3);
    document.write('Số bé nhất là : '+ result);
</script>
