<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi chỗ</title>
</head>
<body>

</body>
</html>
<script>
    let number1 = parseInt(prompt('Nhập vào 1 số a : '));
    let number2 = parseInt(prompt('Nhập vào 1 số b : '));

    function swap() {
        let temp=number1
        number1=number2
        number2=temp
    }
    swap()
    document.write(number1+"<br>")
    document.write(number2)

</script>
