
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng đối số</title>
</head>
<body>
<button type="button" onclick="input()">Input</button>
<button type="button" onclick="output()">Output</button>
<script>
    let parameter;
    function input() {
        parameter = parseInt(prompt('Nhập vào 1 số : '));
    }
    function increase(number) {
        number++;
        return number;
    }
    function output() {
        let result = increase(parameter);
        alert(result);
    }
</script>
</body>
</html>
