
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 tham số</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Nhập vào số thứ nhất : '));
    let number2 = parseInt(prompt('Nhập vào số thứ hai : '));
    function notification(parameter1 , parameter2) {
        if (parameter1 > parameter2) {
            return (parameter1 + ' lớn hơn ' + parameter2);
        } else {
            let result = parameter1+parameter2;
            return result;
        }
    }
    let implement = notification(number1,number2);
    alert(implement);
</script>
</body>
</html>
