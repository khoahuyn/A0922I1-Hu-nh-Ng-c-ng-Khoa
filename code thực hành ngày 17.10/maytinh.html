<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<p><big><b>Caculator</b></big></p>
<table>
    <tr>
        <td>
            <input type="text" id="a" style="width: 200px">
        </td>
        <td>
            <input type="text" id="b" style="width: 200px">
        </td>
    </tr>
</table>
<button onclick="cong()" id="phepcong">Addition(+)</button>
<button onclick="tru()" id="pheptru">Subtraction(-)</button>
<button onclick="nhan()" id="phepnhan">Multiplication(X)</button>
<button onclick="chia()" id="phepchia">Division(/)</button>
<br>
<p id="ketqua"></p>
</body>
<script>

    function cong() {
        let so1= +document.getElementById("a").value;
        let so2= +document.getElementById("b").value;
        let tong=so1+so2;
        document.getElementById("ketqua").innerHTML="Resuilt Division: "+tong;
    }
    function tru() {
        let so1= +document.getElementById("a").value;
        let so2= +document.getElementById("b").value;
        let tong=so1-so2;
        document.getElementById("ketqua").innerHTML="Resuilt Division: "+tong;
    }
    function nhan() {
        let so1= +document.getElementById("a").value;
        let so2= +document.getElementById("b").value;
        let tong=so1*so2;
        document.getElementById("ketqua").innerHTML="Resuilt Division: "+tong;
    }
    function chia() {
        let so1= +document.getElementById("a").value;
        let so2= +document.getElementById("b").value;
        let tong=so1/so2;
        document.getElementById("ketqua").innerHTML="Resuilt Division: "+tong;
    }
</script>
</html>
