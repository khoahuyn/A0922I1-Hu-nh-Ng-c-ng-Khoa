<script>
    let hang=+prompt("Nhap so don hang ban trong ngay:")
    let hoahong
    if(hang>=100){
        hoahong=(hang*10)/100
    }else if(hang<80 && hang>=60){
        hoahong=(hang*7)/100
    }else if(hang<60 && hang>=40){
        hoahong=(hang*5)/100
    }else if(hang<40){
        hoahong=0
    }
    alert("Hoa hồng hôm nay kiếm được:"+hoahong)
</script>
